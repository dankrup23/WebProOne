<script type="text/javascript">


/*declaration of variables and some variable assignment and writing to the web page*/

var stateToCheck = prompt("Let's see if the state you were born in is one of the 10 most populated. If you were not born in the United States, you may pick any state at random. What is the name of your native state?")

var mostPopulatedStates = ["California", "Texas", "Florida", "New York", "Pennsylvania", "Illinois", "Ohio", "Georgia", "North Carolina", "Michigan"];


/*a for loop is used to see if there is a match between user input and one of the array values*/


var matchFound="no";

for (var i=0; i<=9; i++){

if(stateToCheck===mostPopulatedStates[i]){

matchFound="yes";
document.write("Yes, it's one of the most populated states!");
}
}
if(matchFound==="no"){
document.write("No, it's not one of the most populated states!");
}
